<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted or not</title>
</head>
<body>
    <h1>Sorted or not</h1>
</body>

<script>
    // this program is meant to test whether a group of 3 numbers is sorted or not
    const tab = [];
    for (let i = 0; i < 3; i++) {
        tab[i] = parseInt(prompt(`Number ${i + 1}: `));
    }

    console.log(tab);

    if (sorted(tab)) {
        console.log("Yes, it's increasingly sorted");
    } else {
        console.log("No, it's not increasingly sorted");
    }

    // test if it's sorted
    function sorted(ptab) {
        let sorted = true;
        for (let i = 0; i < ptab.length - 1; i++) {
            if (ptab[i]>ptab[i+1]) {
                sorted = false;
            }
        }

        return sorted;
    }
</script>

</html>
