<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid 1</title>
</head>
<body>
    <h1>Pyramid 1</h1>
</body>

<script>

    // the initial number of star
    star_number = 1;

    star_sequence = "";

    for (let i = 0; i < 4; i++) {
        for (let j = 0; j < star_number; j++) {
            star_sequence+="*"
        }

        star_number+=2;

        // displaying a row
        console.log(star_sequence + "\n");
        
        star_sequence = "";
    }

</script>
