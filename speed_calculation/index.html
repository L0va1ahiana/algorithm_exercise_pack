<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed calculator</title>
</head>
<body>
    <h1>Hi, this program calculates speed</h1>
</body>

<!-- js code -->
<script>
    
    // already given inputs
    const distance = 19.7;
    const time = 6.892;

    // the speed
    const speed = distance / time;

    // show speed value
    console.log(`If you can make ${distance} meter within ${time} sec, then your speed equals ${speed.toFixed(2)}`);
</script>

</html>
